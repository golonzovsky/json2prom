[package]
name = "json2prom"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
axum = "0.8.6"
clap = { version = "4.5.49", features = ["derive"] }
jaq-core = "2.2.1"
jaq-json = { version = "1.1.3", features = ["serde_json"] }
jaq-std = "2.1.2"
prometheus = "0.14.0"
reqwest = { version = "0.12.24", features = ["json", "gzip"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9.34"
tokio = { version = "1.48.0", features = ["full", "macros", "tracing"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = [
  "fmt",
  "ansi",
  "env-filter",
  "tracing-log",
] }
